<!doctype html>
<html lang="en">

<head>
    <title>Friend Finder</title>

            </div>

            <div class="form-group">
                <label for="formControlRange">I love broccoli</label>
                <input min="1" max="5" type="range" class="form-control-range" id="q5">
                <p class="number-set"> <span class="number">Low</span><span class="number">Mid</span><span
                        class="number2">High</span>
                </p>
            </div>

            <div class="form-group">

            <button id="submit" type="submit" class="btn btn-primary">Submit</button>

        <span> <a href="/api/friends">API Friends list</a></span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $("#submit").on("click", function () {

            event.preventDefault();

            let name = $("#inputName").val().trim();
            let pic = $("#inputPic").val().trim();
            let q1 = $("#q1").val();
            let q2 = $("#q2").val();
            let q3 = $("#q3").val();
            let q4 = $("#q4").val();
            let q5 = $("#q5").val();
            let q6 = $("#q6").val();
            let q7 = $("#q7").val();
            let q8 = $("#q8").val();
            let q9 = $("#q9").val();
            let q10 = $("#q10").val();

            let newFriend = {
                name: name,
                pic: pic,
                score: [q1, q2, q3, q4, q5, q6, q7, q8, q9, q10]
            };


            $("#inputName").val("");
            $("#inputPic").val("");
            $("#q1").val("3");
            $("#q2").val("3");
            $("#q3").val("3");
            $("#q4").val("3");
            $("#q5").val("3");
            $("#q6").val("3");
            $("#q7").val("3");
            $("#q8").val("3");
            $("#q9").val("3");
            $("#q10").val("3");
            console.log("TCL: newFriend", newFriend);

            $.post("/api/friends", newFriend, function (data) {
                if (data) {
                    alert("Your new friend")
                }
            });
        });
    </script>
